<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ePubViewer</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            min-height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
        }
        body iframe {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="reader/index.html" frameborder="0" id="ifr"></iframe>
<script>
const remote = require('electron').remote;
const dialog = require('remote').require('dialog');
const Menu = remote.Menu;
const MenuItem = remote.MenuItem;

var template = [
  {
    label: 'File',
    submenu: [
      {
        label: 'Open',
        accelerator: 'CmdOrCtrl+O',
        role: 'open',
        click: function(item, focusedWindow) {
          doOpen();
        }
      },
    ]
  },
  {
    label: 'View',
    submenu: [
      {
        label: 'Toggle Full Screen',
        accelerator: (function() {
          if (process.platform == 'darwin')
            return 'Ctrl+Command+F';
          else
            return 'F11';
        })(),
        click: function(item, focusedWindow) {
          if (focusedWindow)
            focusedWindow.setFullScreen(!focusedWindow.isFullScreen());
        }
      },
    ]
  },
  {
    label: 'Window',
    role: 'window',
    submenu: [
      {
        label: 'Minimize',
        accelerator: 'CmdOrCtrl+M',
        role: 'minimize'
      },
      {
        label: 'Close',
        accelerator: 'CmdOrCtrl+W',
        role: 'close'
      },
    ]
  },
];

if (process.platform == 'darwin') {
  var name = require('electron').remote.app.getName();
  template.unshift({
    label: name,
    submenu: [
      {
        label: 'About ' + name,
        role: 'about'
      },
      {
        type: 'separator'
      },
      {
        label: 'Services',
        role: 'services',
        submenu: []
      },
      {
        type: 'separator'
      },
      {
        label: 'Hide ' + name,
        accelerator: 'Command+H',
        role: 'hide'
      },
      {
        label: 'Hide Others',
        accelerator: 'Command+Alt+H',
        role: 'hideothers'
      },
      {
        label: 'Show All',
        role: 'unhide'
      },
      {
        type: 'separator'
      },
      {
        label: 'Quit',
        accelerator: 'Command+Q',
        click: function() { app.quit(); }
      },
    ]
  });
  // Window menu.
  template[3].submenu.push(
    {
      type: 'separator'
    },
    {
      label: 'Bring All to Front',
      role: 'front'
    }
  );
}

var menu = Menu.buildFromTemplate(template);
Menu.setApplicationMenu(menu);


</script>
    <script>
        var goEpub = function(fname) {
            document.getElementById('ifr').src = "reader/index.html?url=" + encodeURIComponent(fname);
            localStorage.setItem('last',fname);
        }
        var doOpen = function() {
        var result = dialog.showOpenDialog({ properties: ['openFile'], filters: [{ name: 'ePub Book', extensions: ['epub'] }]});
          if (result) {
            goEpub('file://' + result);
            return true;
          } else {
          return false;
          }
        }
        var nn = require('remote').process.argv.slice(2)[0] || '';
        if (nn.endsWith('epub')) {
            goEpub(nn);
        } else {
            if (! doOpen()){
                if (localStorage.getItem('last')) {
                    goEpub(localStorage.getItem('last'));
                }
            }
        }
    </script>
</body>
</html>
