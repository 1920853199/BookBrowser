<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdn.rawgit.com/Caligatio/jsSHA/9aabb6e5cc72e938d8eb420c27c0b3bdff51c3da/src/sha512.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Port+Lligat+Slab" rel="stylesheet">
    <title>BookBrowser</title>
</head>

<body>
    <div id="BookBrowser" class="app">
        <div class="top-nav">
            <div class="left">
                <router-link to="/books" class="item logo">BookBrowser</router-link>
            </div>
            <div class="right">
                <router-link to="/books" class="item">Books</router-link>
            </div>
        </div>
        <div class="main">
            <div class="left-nav">
                <div class="section">
                    <div class="section-header">Browse</div>
                    <div class="section-items">
                        <router-link to="/books" class="item"><i class="fa fa-book"></i>All Books</router-link>
                        <router-link to="/series" class="item"><i class="fa fa-bookmark"></i>Series</router-link>
                        <router-link to="/authors" class="item"><i class="fa fa-user"></i>Authors</router-link>
                        <router-link to="/random" class="item"><i class="fa fa-random"></i>Random Book</router-link>
                        <router-link to="/search" class="item"><i class="fa fa-search"></i>Search</router-link>
                    </div>
                </div>
            </div>
            <div class="view">
                <router-view></router-view>
            </div>
        </div>
        <div class="bottom-nav">
			<a href="https://github.com/geek1011/BookBrowser">BookBrowser</a> Copyright 2017 <a href="http://geek1011.github.io">Patrick G</a>
        </div>
    </div>

    <script src="books.js"></script>
    <script src="script.js"></script>
</body>

</html>
